{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-light">{{ _("Log in") }}</h1>

    <!-- Display Errors -->
    {% if error %}
    <div class="alert alert-danger text-dark" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form action="" method="post" novalidate>
        {% csrf_token %}

        <!-- Username Field -->
        <div class="mb-3">
            <label for="username" class="form-label text-light">{{ _("User") }}</label>
            <div class="input-group">
                <span class="input-group-text bg-dark text-light border-secondary">
                    <i class="bi bi-person"></i>
                </span>
                <input type="text" name="username" id="username"
                    class="form-control bg-dark text-light border-secondary"
                    placeholder="{{ _('Enter your username') }}">
            </div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
            <label for="password" class="form-label text-light">{{ _("Password") }}</label>
            <div class="input-group">
                <span class="input-group-text bg-dark text-light border-secondary">
                    <i class="bi bi-asterisk"></i>
                </span>
                <input type="password" name="password" id="password"
                    class="form-control bg-dark text-light border-secondary"
                    placeholder="{{ _('Enter your password') }}">
            </div>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="mb-3 form-check text-light">
            <input type="checkbox" name="remember_me" id="rememberMe"
                class="form-check-input bg-dark text-light border-secondary">
            <label class="form-check-label" for="remember_me">{{ _("Remember me") }}</label>
        </div>

        <!-- Log In Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">{{ _("Log in") }}</button>
        </div>
        <!-- Sign Up Link -->
        <div class="text-center mt-3">
            <p class="text-light">{{ _("Don't have an account?") }} <a href="{% url "signup" %}"
                    class="text-decoration-none text-primary">{{ _("Sign Up") }}</a></p>
        </div>
    </form>
</div>
{% endblock %}
