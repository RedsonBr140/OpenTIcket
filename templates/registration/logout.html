{% extends 'base.html' %}
{% block content %}

    <div class="card shadow p-4 border-0 rounded-4 text-center" style="max-width: 400px; width: 100%">
        <h1 class="bold text-danger">{{ _("Logged out") }}</h1>
        <p class="text-muted">{{ _("Thanks for your time here today.") }}</p>
        <div class="d-grid">
            <a href="/accounts/login" class="btn btn-primary rounded-3">{{ _("Log in again") }}</a>
        </div>
    </div>
</div>
{% endblock %}
