{% extends 'base.html' %}
{% block content %}
<h1 class="pb-4 text-light">{{ _("Welcome to the TI Ticket System") }}</h1>

<div class="row g-4">
  <div class="col-md-6">
    <a href="{% url 'ticket_new' %}" class="card text-decoration-none border-secondary">
      <div class="card-body d-flex align-items-center bg-dark">
        <div class="bg-primary text-white rounded-circle p-3 me-3">
          <i class="bi bi-file-earmark-plus h3"></i> <!-- Replace with your icon -->
        </div>
        <div>
          <h5 class="card-title font-weight-bold">{{ _("Create a new ticket") }}</h5>
          <p class="card-text text-muted">{{ _("Send a new ticket to the department") }}</p>
        </div>
      </div>
    </a>
  </div>
  <div class="col-md-6">
    <a href="{% url 'ticket_list' %}" class="card text-decoration-none border-secondary">
      <div class="card-body d-flex align-items-center bg-dark">
        <div class="bg-primary text-white rounded-circle p-3 me-3">
          <i class="bi bi-file-earmark-text h3"></i>
        </div>
        <div>
          <h5 class="card-title font-weight-bold">{{ _("View existing tickets") }}</h5>
          <p class="card-text text-muted">{{ _("See tickets you have submitted in the past") }}</p>
        </div>
      </div>
    </a>
  </div>
</div>

{% endblock %}
