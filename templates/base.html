<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bootstrap Navbar</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
         @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap');
         .bold {
         font-family: "Lexend Deca", sans-serif;
         font-optical-sizing: auto;
         font-style: bold;
         font-weight: 700;
         }
         .navbar {
         background-color: #f8f9fa; /* Light gray background */
         border-bottom: 1px solid #ddd; /* Subtle border */
         }
         .navbar-brand {
         display: flex;
         align-items: center;
         }
         .navbar-brand i {
         margin-right: 5px;
         color: blue;
         }
         .search-box {
         width: 250px;
         }
         .user-profile {
         display: flex;
         align-items: center;
         }
         .user-profile i {
         margin-right: 5px;
         color: #6c63ff;
         }
      </style>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg">
         <div class="container-fluid">
            <!-- Left Section -->
            <a class="navbar-brand" href="{% url 'home' %}">
            <i class="bi bi-ticket-perforated"></i> OpenTicket
            </a>
            <!-- Center Search Bar -->
            <div class="mx-auto">
               <input class="form-control search-box" type="text" placeholder="Search tickets...">
            </div>
            <!-- Right Section: User -->
            <div class="user-profile">
               <i class="bi bi-person-circle"></i>
               <span>{{ request.user.first_name }} {{ request.user.last_name }} ({{ request.user.username }})</span>
            </div>
         </div>
      </nav>
      <div class="container mt-4">{% block content %}{% endblock %}</div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
   </body>
</html>
